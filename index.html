<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT Marketplace</title>
</head>

<body style="margin: 0;background: #2b2b2b;">
    <div class="mobile-nav">
        <div class="mobile-logo">
            <img src="img/nav/Storefront.png" alt="Storefront">
            <div class="mobile-siteName">
                <img src="img/nav/NFT Marketplace.png" alt="NFT Marketplace">
            </div>
        </div>
        <div>
            <img src="img/nav/Burger Menu.png" alt="Burger Menu" class="mobile-burger-menu">
        </div>
    </div>
    <div class="mobile-hero-section">
        <div class="mobile-hero-section-frame">
            <div class="mobile-hero-text-buttons subhead">
                <div class="mobile-headline-subhead">
                    <h1 class="mobile-hero-text-buttons mobile-headline">Discover digital art & Collect NFTs</h1>
                    <span class="mobile-subhead">NFT marketplace UI created with Anima for Figma. Collect, buy and sell
                        art
                        from more than 20k NFT
                        artists.</span>
                </div>
                <div class="highlited-NFT">
                    <img class="highlited-picture" src="img/hero-section/Space Walking.png" alt="Space Walking">
                    <div class="frame-230 artist-card highlited-text">
                        <h5 class="frame-230-text">Space Walking</h5>
                        <div class="artist-info">
                            <img class="avatar" src="img/hero-section/Avatar Placeholder.png" alt="Avatar">
                            <span>Animakid</span>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <button class="mobile-hero-body-button mobile-hero-body-button-text">
                        <img class="mobile-hero-body-button-icon" src="img/hero-section/RocketLaunch.png"
                            alt="Get Started">
                        Get Started
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
